<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/ui.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Index</title>
</head>
<body>
<div class="wrapper">
    <header>
        <div class="header-1">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 header-1-wrap">
                        <div class="language">
                            <div class="flag">
                                <img src="img/flag_rus.png" alt="flag">
                            </div>
                            <div class="letters">
                                <select name='language' >
                                    <option value='Option 1'>RU</option>
                                </select>
                            </div>
                        </div>
                        <div class="auth">
                            <div class="login">
                                <a href="#">
                                    <img src="img/user_icon.png" alt="">
                                    <p>Войти</p>
                                </a>
                            </div>
                            <div class="signup">
                                <a href="#">
                                    <img src="img/key_icon.png" alt="">
                                    <p>Регистрация</p>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="header-2">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="row header-2-wrap">
                            <div class="col-lg-2">
                                <a href="#">
                                    <div class="logo">
                                        <img src="img/logo.png" alt="">
                                    </div>
                                </a>
                                <div class="col-lg-1 burget-wrap hide-show">
                                    <a href="#">
                                        <div class="burger violer-bc">
                                            <img src="img/burger.png" alt="">
                                        </div>
                                    </a>
                                </div>
                            </div>
                            <div class="col-lg-9">
                                <div class="search">
                                    <form action="#" class="row">
                                        <div class="col-lg-3">
                                            <select name='category' class="search-field search-category" >
                                                <option value=''>Все курсы</option>
                                                <option value='1'>Категория 1</option>
                                                <option value='2'>Категория 2</option>
                                                <option value='3'>Категория 3</option>
                                            </select>
                                        </div>
                                        <div class="col-lg-5">
                                            <input type="text" class="search-field search-text" placeholder="Введите курс, который Вы ищите">
                                        </div>
                                        <div class="col-lg-2">
                                            <select name='category' class="search-field search-city" >
                                                <option value='1'>Винница</option>
                                                <option value='2'>Киев</option>
                                                <option value='3'>Одесса</option>
                                            </select>
                                        </div>
                                        <div class="col-lg-2">
                                            <button type="submit" class="button search-button">Найти</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="col-lg-1 burget-wrap hide-burger">
                                <a href="#">
                                    <div class="burger violer-bc">
                                        <img src="img/burger.png" alt="">
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="breadcrumbs">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                        <ul class="breadcrumb">
                            <li><a href="#">Home</a></li>
                            <li><a href="#">Pictures</a></li>
                            <li><a href="#">Summer 15</a></li>
                            <li>Italy</li>
                        </ul>
                </div>
            </div>
        </div>
    </section>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="filter-wrap">
                        <div class="filter">
                            <h4>Тип обучения</h4>
                            <div class="checkboxes">
                                <div class="cntr">
                                    <label for="cbx" class="label-cbx">
                                        <input id="cbx" type="checkbox" class="invisible">
                                        <div class="checkbox">
                                            <svg width="20px" height="20px" viewBox="0 0 20 20">
                                                <path d="M3,1 L17,1 L17,1 C18.1045695,1 19,1.8954305 19,3 L19,17 L19,17 C19,18.1045695 18.1045695,19 17,19 L3,19 L3,19 C1.8954305,19 1,18.1045695 1,17 L1,3 L1,3 C1,1.8954305 1.8954305,1 3,1 Z"></path>
                                                <polyline points="4 11 8 15 16 6"></polyline>
                                            </svg>
                                        </div>
                                        <span>любой</span>
                                    </label>
                                </div>
                            </div>
                            <div class="checkboxes">
                                <div class="cntr">
                                    <label for="cbx1" class="label-cbx">
                                        <input id="cbx1" type="checkbox" class="invisible">

                                                <polyline points="4 11 8 15 16 6"></polyline>
                                            </svg>
                                        </div>
                                        <span>курс</span>
                                    </label>
                                </div>
                            </div>
                            <div class="checkboxes">
                                <div class="cntr">
                                    <label for="cbx2" class="label-cbx">
                                        <input id="cbx2" type="checkbox" class="invisible">
                                        <div class="checkbox">
                                            <svg width="20px" height="20px" viewBox="0 0 20 20">
                                                <path d="M3,1 L17,1 L17,1 C18.1045695,1 19,1.8954305 19,3 L19,17 L19,17 C19,18.1045695 18.1045695,19 17,19 L3,19 L3,19 C1.8954305,19 1,18.1045695 1,17 L1,3 L1,3 C1,1.8954305 1.8954305,1 3,1 Z"></path>

                                    </label>
                                </div>
                            </div>
                            <div class="checkboxes">
                                <div class="cntr">
                                    <label for="cbx3" class="label-cbx">
                                        <input id="cbx3" type="checkbox" class="invisible">
                                        <div class="checkbox">
                                            <svg width="20px" height="20px" viewBox="0 0 20 20">
                                                <path d="M3,1 L17,1 L17,1 C18.1045695,1 19,1.8954305 19,3 L19,17 L19,17 C19,18.1045695 18.1045695,19 17,19 L3,19 L3,19 C1.8954305,19 1,18.1045695 1,17 L1,3 L1,3 C1,1.8954305 1.8954305,1 3,1 Z"></path>
                                                <polyline points="4 11 8 15 16 6"></polyline>
                                            </svg>
                                        </div>
                                        <span>вебинар</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="filter">
                            <h4>Формат</h4>
                            <div class="checkboxes">
                                <div class="cntr">
                                    <label for="cbx4" class="label-cbx">
                                        <input id="cbx4" type="checkbox" class="invisible">
                                        <div class="checkbox">

                                                <path d="M3,1 L17,1 L17,1 C18.1045695,1 19,1.8954305 19,3 L19,17 L19,17 C19,18.1045695 18.1045695,19 17,19 L3,19 L3,19 C1.8954305,19 1,18.1045695 1,17 L1,3 L1,3 C1,1.8954305 1.8954305,1 3,1 Z"></path>
                                                <polyline points="4 11 8 15 16 6"></polyline>
                                            </svg>
                                        </div>
                                        <span>Checkbox</span>
                                    </label>
                                </div>
                            </div>
                            <div class="checkboxes">
                                <div class="cntr">
                                    <label for="cbx5" class="label-cbx">

                                                <polyline points="4 11 8 15 16 6"></polyline>
                                            </svg>
                                        </div>
                                        <span>Checkbox 1</span>
                                    </label>
                                </div>
                            </div>
                            <div class="checkboxes">
                                <div class="cntr">
                                    <label for="cbx6" class="label-cbx">
                                        <input id="cbx6" type="checkbox" class="invisible">
                                        <div class="checkbox">
                                            <svg width="20px" height="20px" viewBox="0 0 20 20">
                                                <path d="M3,1 L17,1 L17,1 C18.1045695,1 19,1.8954305 19,3 L19,17 L19,17 C19,18.1045695 18.1045695,19 17,19 L3,19 L3,19 C1.8954305,19 1,18.1045695 1,17 L1,3 L1,3 C1,1.8954305 1.8954305,1 3,1 Z"></path>

                            <div class="checkboxes">

                                    <label for="cbx7" class="label-cbx">
                                        <input id="cbx7" type="checkbox" class="invisible">
                                        <div class="checkbox">
                                            <svg width="20px" height="20px" viewBox="0 0 20 20">
                                                <path d="M3,1 L17,1 L17,1 C18.1045695,1 19,1.8954305 19,3 L19,17 L19,17 C19,18.1045695 18.1045695,19 17,19 L3,19 L3,19 C1.8954305,19 1,18.1045695 1,17 L1,3 L1,3 C1,1.8954305 1.8954305,1 3,1 Z"></path>

                                                <polyline points="4 11 8 15 16 6"></polyline>
                                            </svg>
                                        </div>
                                        <span>Checkbox 1</span>
                                    </label>

                            <div class="checkboxes">
                                <div class="cntr">
                                    <label for="cbx9" class="label-cbx">
                                        <input id="cbx9" type="checkbox" class="invisible">
                                        <div class="checkbox">

                                                <polyline points="4 11 8 15 16 6"></polyline>
                                            </svg>
                                        </div>
                                        <span>Checkbox 2</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="filter">
                            <h4>Цена</h4>
                            <div class="checkboxes">
                                <p id="amount"></p>
                                <div id="slider-range" class="price-range" style="margin: 25px 0;"></div>
                                <input type="hidden" id="amount1">
                                <input type="hidden" id="amount2">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>



</div>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
